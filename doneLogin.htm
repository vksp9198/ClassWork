<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="loginPage.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                color: aliceblue;
                font-family: monospace;
            }

            .main {
                border: 2px solid rgb(8, 8, 8);
                background-image: url("mount.jpg");
                background-size: cover;
                height: 600px;
                width: 900px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 28px 75px;
                border-radius: 12px;
                line-height: 2;


            }

            .login-box {
                background: transparent;
                /* background-color: yellow; */
                height: 322px;
                width: 292px;
                border: 2px solid white;
                backdrop-filter: blur(8px);
                border-radius: 12px;
                padding: 6px 27px;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .login-box h2 {
                text-align: center;
                line-height: 26px;
                font-size: 22px;
            }

            .login-box h1 {
                text-align: center;
                line-height: 26px;
                font-size: 22px;
            }

            #pass,
            #email {
                size: 10px;
                font-size: 14px;
                padding: 2px;
                margin: 3px;
                border: none;
                border-radius: 4px;
            }

            label {
                font-size: 16px;
            }


            .main1 {
                display: flex;
                justify-content: space-between;
            }

            .main1-in {
                display: flex;
            }

            .login-box .btn {
                color: black;
                border: 1px solid whitesmoke;
                padding: 9px;
                border-radius: 18px;
                margin: 6px 27px 12px 27px;
                padding: 8px 24px;
            }

            .login-box p {
                text-align: center;
                font-size: 13px;
            }

            .login-box p span {
                text-align: center;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <div class="main">
            <div class="login-box">
                <h2>Vikas Prajapati</h2>
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <div class="main1">
                    <div class="main1-in">
                        <input type="checkbox" name="chk" id="chk">
                        <h3>Remember me</h3>

                    </div>
                    <h3>Forget Password?
                    </h3>


                </div>
                <input type="button" value="login" id="btn" class="btn">
                <p>Don't have an account?<span> Register</span></p>

            </div>
    </body>

</html>
