<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>card</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: gray;
                padding: 34px;
            }

            /* main part */
            .main {
                background-color: white;
                border-radius: 12px;
                height: 244px;
                width: 198px;
               

                

            }

            .main h1 {
                margin: 2px 8px;
            }

            .main p {
                font-weight: 44px;
                font-size: small;
                margin: 2px 8px;
            }
            /* button */
              button {
                color: white;
                background-color: rgb(104, 104, 228);
                height: 28px;
                width: 176px;
                border-radius: 8px;
                border: none;
                margin: 8px 12px;
            }

            /* Base part */
            .base {
                background-color: white;
                border-radius: 12px;
                height: 44px;
                width: 198px;
                margin-top: 32px;
                display: flex;
                align-items: center;
                
                
            }

            .base h4{
                font-size: medium;
                justify-items: flex-start;
                align-self: center;
                justify-content: flex-start;
                 
                
            }

            .base p {
                 /* width: 198px; */
                 padding-bottom:10px ;
                font-size: xx-small;
                font-weight:lighter;
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                align-self: last baseline;
                justify-items: flex-start;
                
            
               
                
            }
            .base h5{
                text-align: center;
                padding-left: 25px;
                font-weight: bold;
                
               
              
                
                
            }

            /* image part */

            .image img {
              border: 1px solid rgb(243, 217, 217);
              border-radius: 12px;
              margin: 6px 8px;
            }

            .icon {
                background-color: rgba(233, 189, 191, 0.874);
                height: 20px;
                width: 20px; 
                border: 1px solid rgb(234, 219, 219);
                border-radius: 50%;
                margin: 5px;
            }
            .icon img{
                padding: 2px;
            }
        </style>
    </head>

    <body>
        <div class="main">
            <div class="image">
                <img src="tk.jpg" width="182px" height="111px">
            </div>
            <h1> vikas </h1>
            <p>This is the short discription about card </p>
            <div class="btn">
                <button>Action</button>
            </div>
        </div>
        <div class="base">
            <div class="icon">
                <img src="search.png" height="14px" width="14px">
            </div>
            <p>Sub-heading</p>
             <h4>Prajapati</h4>
                <h5> ...
                </h5>
        </div>

    </body>

</html>
