<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>website</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="sheriyans.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 60px;
                background-color: #1111;
                width: 100%;
                font-size: 11px;
                padding: 16px 44px 16px 24px;
                position: fixed;
                /* width: 100%; */
            }

            .nav1 {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 14px;
                font-family: Exotc350 Bd BT;
            }

            .nav1 img {
                height: 48px;
                width: 48px;
                border-radius: 50%;
                object-fit: cover;

            }

            .nav2 {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 84px;

            }

            .nav2 i {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 84px;
            }

            .nav2 img {
                height: 28px;
                width: 28px;
                border-radius: 50%;
                object-fit: cover;
            }

            .nav2 {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 84px;
            }

            .nav2 i {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 84px;
            }

            .nav2 img {
                height: 24px;
                width: 24px;
                border-radius: 50%;
                object-fit: cover;
            }

            .nav2 button {
                padding: 2px 8px;
            }


            .nav3 {
                display: none;
                justify-content: center;
                align-items: center;
                gap: 84px;
            }

            .nav3 i {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 84px;
            }

            .nav3 img {
                height: 24px;
                width: 24px;
                border-radius: 50%;
                object-fit: cover;
            }

            .nav3 button {
                padding: 2px 8px;
            }

            /* Responsiveness */
            @media (max-width: 600px) {
                nav {
                    padding: 12px 34px 12px 6px;
                }

                .nav1 img {
                    height: 24px;
                    width: 24px;
                }

                .nav1 {
                    gap: 12px;
                }

                .nav2 {
                    display: none;

                }

                .nav3 {
                    display: flex;
                    gap: 45px;
                }
            }
        </style>
    </head>

    <body>
        <nav>
            <div class="nav1">
                <img src="vpLogo.jpg" alt="vpLogo">
                <p>Vikas <br> Prajapati</p>
            </div>
            <div class="nav2">
                <h4>Home</h4>
                <h4>skill</h4>
                <h4>Service</h4>
                <h4>About</h4>
                <h4>Contact Us</h4>
                <button>Sign Up</button>

                <!-- <i class="ri-menu-search-line"></i> -->
                <img src="vpImg.jpg" alt="vpImg">
            </div>
            <div class="nav3">
                <i class="ri-home-5-line"></i>
                <i class="ri-phone-line"></i>
                <i class="ri-menu-3-fill"></i>
                <img src="vpImg.jpg" alt="vpImg">


            </div>
        </nav>
    </body>

</html>
