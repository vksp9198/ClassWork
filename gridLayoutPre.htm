<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        *{
            color: white;
        }
      
        .container{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            display: grid;
           grid-template-columns: 200px 200px;
           grid-template-rows:  100px 300px ;
           grid-template-areas: "green red"
                                " yellow blue";
            text-align: center;
            
        }

        .item1{
            border: 2px solid rgb(56, 231, 56);
            background-color: green;
            
            height: 200px;
            width: 200px;
            grid-area: green;
          
            
        }
         .item2{
            border: 2px solid rgb(246, 42, 42);
            background-color: red;
            height: 200px;
            width: 200px;
           grid-area: red;
            
        }
        .item3{
            border: 2px solid rgb(248, 243, 108);
            background-color: yellow;
            height: 300px;
            width: 200px;
            grid-area: yellow;
        
            
           
        }
        .item4{
            border: 2px solid rgb(34, 33, 33);
            background-color: black;
            height: 150px;
            width: 100px;
        }
        .item5{
            border: 2px solid rgb(68, 89, 173);
            background-color: rgb(20, 17, 241);
            height: 300px;
            width: 200px;
            grid-area: blue;
          
        }

    </style>
</head>
<body>
    <h1>Preeti</h1>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        
        <div class="item5">
            <div class="item4">

                </div> 
        </div>
    </div>
</body>
</html>
