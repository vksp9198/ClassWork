            img {
                border: 2px solid black;
                border-radius: 12px;
                margin: 0px 644px;
            }

    <body>
        <div class="container">
            <img src="flower.jpg" id="bgImg" height="124px" width="194px">

        </div>
        <script src="mouseOver.js"></script>
        <script>
                        let contain = document.querySelector(".container");
                            console.log(contain);
                            let body = document.querySelector("body");
                            let img = document.querySelector("#bgImg");
                            console.log(img);
                            img.addEventListener("mouseover", () => {
                    // logic to change background
                            body.style.backgroundImage = "url('animal.jpg.avif')";
                            body.style.backgroundSize = "cover";
                            body.style.backgroundRepeat = "no-repeat";
            });

        </script>
    </body>
